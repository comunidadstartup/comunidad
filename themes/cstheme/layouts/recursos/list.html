{{ define "main" }}
<h1 class="mb-4">{{ .Title }}</h1>
{{ range .Pages.ByPublishDate.Reverse }}
<div class="card w-100 hover-scale border-0 bg-gray-light mb-3">
    <div class="card-body text-color">
        <h4 class="card-title fw-bold">{{ .Name }}</h4>
        <p class="card-text">{{ .Summary }}</p>
        <a href="{{ .RelPermalink }}" class="btn bg-primary hover-scale text-light">Go somewhere</a>
    </div>
</div>
<!-- End of Range -->
{{ end }}
<!-- End of Define -->
{{ end }}
