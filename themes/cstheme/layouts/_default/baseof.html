<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{- partial "head.html" . -}}

<body>
    {{- partial "header.html" . -}}
    <main class="container-fluid h-screen pt-5 pt-md-0">
        <section class="row h-100">
            <div class="d-md-flex d-none col-md-3 position-relative align-items-stretch bg-primary">
                <div class="position-fixed start-0 top-0 col-md-3">
                    {{- partial "sidebar.html" . -}}
                </div>
            </div>
            <div class="col-md p-5">{{- block "main" . }} {{- end }}</div>
        </section>
    </main>
    {{- partial "script.html" . -}}
</body>

</html>
