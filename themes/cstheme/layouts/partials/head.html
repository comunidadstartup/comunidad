<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{.Site.BaseURL}}/css/style.css" />
    <!-- {{.Site.BaseURL}} -->
    <!--  -->
    {{ $title := print .Site.Title " | " .Title }}
    <!--  -->
    {{ if .IsHome }}
    <!--  -->
    {{ $title = .Site.Title }}
    <!--  -->
    {{ end }}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

    <link rel="icon" type="image/svg+xml" href="{{.Site.BaseURL}}favicon/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{.Site.BaseURL}}favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="{{.Site.BaseURL}}favicon/favicon-16x16.png" />
    <meta property="og:title" content="Comunidad Startup" />
    <meta property="og:description" content="Una startup para startups y por el desarrollo de las startups. Nuestro éxito es el éxito de vuestra startup" />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="640" />
    <meta property="og:image" content="{{.Site.BaseURL}}ogimage.png" />
    <meta property="og:type" content="website" />

    <title>{{ $title }}</title>
</head>
