<div class="col">
    <a href="{{.RelPermalink}}" class="text-decoration-none">
        <div class="card hover-scale bg-sombra-debil shadow-sm">
            {{if .Params.img}}
            <!--  -->
            <img style="object-fit: cover" src="{{.Site.BaseURL}}{{.Params.img}}" class="bd-placeholder-img card-img-top" width="100%" height="225" />
            <!--  -->
            {{end}}

            <div class="card-body text-color">
                <h3>{{.Title}}</h3>
                <p class="card-text">{{ .Description }}</p>
            </div>
            <div class="card-footer text-color">
                <small>{{.PublishDate.Format "Mon Jan 2, 2006"}}</small
				>
			</div>
		</div>
	</a>
</div>
